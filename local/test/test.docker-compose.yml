services:
    app_test:
        build:
            context: ../../
            dockerfile: local/local.Dockerfile
        container_name: nodejs-api_test
        restart: unless-stopped
        env_file:
            - .test.env
        labels:
            traefik.enable: true
            traefik.http.routers.test.rule: Host(`nodejs-api.test.sami.codes`)
            traefik.http.routers.test.entrypoints: websecure
            traefik.http.routers.test.tls: true
        expose:
            - 8080
        volumes:
            - ../../:/app
        profiles:
            - app

    mysql_test:
        image: mysql:8
        container_name: mysql_nodejs-api_test
        restart: unless-stopped
        healthcheck:
            test: "mysql -uroot -p$$MYSQL_ROOT_PASSWORD -e 'SELECT 1'"
            start_period: 10s
            interval: 3s
            timeout: 1s
            retries: 5
        env_file:
            - .test.env
        ports:
            - 3307:3306
        volumes:
            - mysql_data:/var/lib/mysql
        profiles:
            - support

networks:
    default:
        name: nodejs-api
        external: true

volumes:
    mysql_data:
        name: mysql_nodejs-api_test_data
