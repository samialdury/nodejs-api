services:
    app_test:
        build:
            context: ../../
            dockerfile: local/local.Dockerfile
        container_name: nodejs-api_test
        restart: unless-stopped
        env_file:
            - .test.env
        labels:
            traefik.enable: true
            traefik.http.routers.test.rule: Host(`nodejs-api.test.sami.codes`)
            traefik.http.routers.test.entrypoints: websecure
            traefik.http.routers.test.tls: true
        expose:
            - 8080
        volumes:
            - ../../:/app
        profiles:
            - app
    postgres_test:
        image: postgres:15-alpine
        container_name: postgres_nodejs-api_test
        restart: unless-stopped
        healthcheck:
            test:
                - CMD
                - pg_isready
            start_period: 10s
            interval: 3s
            timeout: 1s
            retries: 5
        env_file:
            - .test.env
        ports:
            - 5433:5432
        volumes:
            - postgres_data:/var/lib/postgresql/data
        profiles:
            - support

networks:
    default:
        name: nodejs-api
        external: true

volumes:
    postgres_data:
        name: postgres_nodejs-api_test_data
